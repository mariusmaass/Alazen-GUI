<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alazen | Mutation Browser</title>
  <script src="js/bundle.js"></script>
  <link rel="stylesheet" href="css/bundle.css">
</head>
